{% unless site.related_posts == empty %}
  <section>
    <div class="related_posts">
      <h3 class="h1">関連記事</h3>
      <ul>
        {% for post in site.related_posts limit:5 %}
        <li><a href="{{ post.url }}">{{post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endunless %}
